<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="../style/cadastroProduto.css">
</head>

<body>
    <!-- adicione o codigo do header pronto aqui  -->

    <!-- img da intelbras junto com a barra de pesquisa e user-->
    <div class="container">
        <h1>Cadastro de Produto</h1>
        <form id="productForm">
            <label for="productName">Insira o nome do produto</label>
            <input type="text" id="productName" required>

            <label for="productDescription">Insira a descrição do produto:</label>
            <textarea id="productDescription" rows="4" required></textarea>

            <p>Selecione a categoria do produto:</p>
        <div class="checkbox-group">
                <label class="radio-label">
                    <input type="radio" name="productCategory" value="Roteador">
                    Roteador
                </label>
                <label class="radio-label">
                    <input type="radio" name="productCategory" value="Extensores Wi-Fi">
                    Extensores Wi-Fi
                </label>
                <label class="radio-label">
                    <input type="radio" name="productCategory" value="Câmeras">
                    Câmeras
                </label>
                <label class="radio-label">
                    <input type="radio" name="productCategory" value="Campainha">
                    Campainha
                </label>
                <label class="radio-label">
                    <input type="radio" name="productCategory" value="Telefones">
                    Telefones
                </label>
            </div>

            <p>Selecione uma imagem:</p>
            <label for="productImage" class="testeimg"><strong>Upload da imagem</strong></label>
            <input type="file" id="productImage" accept="image/*" required>

            <button type="submit">Cadastrar produto</button>
        </form>

        <!-- so para ter algo visivel nao ficara na verçao final -->
        <div class="products" id="productList">
            <h2>Produtos Cadastrados</h2>
            <!-- Produtos adicionados aparecerão aqui -->
        </div>
    </div>
    <script src="../javascript/cadastroProduto.js"></script>
</body>

</html>
