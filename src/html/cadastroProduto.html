<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/cadastroProduto.css">
    <link rel="stylesheet" href="../style/toast.css">
</head>

<body>
    <!-- adicione o codigo do header pronto aqui  -->

    <!-- img da intelbras junto com a barra de pesquisa e user-->
    <div class="container">
        <a href="index.html" style="color:green">
        <div style="display: flex; align-items: center;margin-bottom: 2em; cursor: pointer;">
                <i class="uil uil-arrow-left" style="font-size: 25px;"></i>
                <span> Voltar </span>
            </div>
        </a>
        <h2 style="text-align: left; margin-bottom: 25px;">Cadastro de Produto</h2>

        <form id="productForm" enctype="multipart/form-data">
            <label for="productName">Insira o nome do produto</label>
            <input type="text" id="productName" required>
        
            <label for="productDescription">Insira a descrição do produto:</label>
            <textarea id="productDescription" rows="4" required></textarea>
        
            <p>Selecione a categoria do produto:</p>
            <div class="checkbox-group">
                <label class="radio-label">
                    <input type="radio" name="productCategory" value="Roteador">
                    Roteador
                </label>
                <label class="radio-label">
                    <input type="radio" name="productCategory" value="Extensores Wi-Fi">
                    Extensores Wi-Fi
                </label>
                <label class="radio-label">
                    <input type="radio" name="productCategory" value="Câmeras">
                    Câmeras
                </label>
                <label class="radio-label">
                    <input type="radio" name="productCategory" value="Campainha">
                    Campainha
                </label>
                <label class="radio-label">
                    <input type="radio" name="productCategory" value="Fechaduras">
                    Fechaduras
                </label>
            </div>
        
            <p>Selecione uma imagem:</p>
            <label for="productImage" class="testeimg"><strong class="uploadButton">Upload da imagem</strong></label>
            <input type="file" id="productImage" accept="image/*" >
        
            <button type="submit">Cadastrar produto</button>
        </form>

        <div class="products" id="productList" style="display: none;">
            <h2 style="text-align: left; margin-bottom: 25px;">Produtos cadastrados</h2>
            
            
        </div>
    </div>
    <script src="../javascript/toast.js"></script>
    <script src="../javascript/cadastroProduto.js"></script>
</body>

</html>
